version: '3.4'

services:
  catalogDb:
    container_name: catalogDb
    restart: always
    volumes:
       - ./mongo_data://data/db 
    ports:
       - "27017:27017"
  catalog.api:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSetiings:ConnectionString=mongodb://catalogDb:27017"
    depends_on:
      - catalogDb
    ports:
      - "8000:80"
